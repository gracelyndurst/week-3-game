<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>


<!-- Sets the javascript-->
<script type="text/javascript" src="assets/javascript/game.js">

</script>

<header id="masthead">
		<div class="container">
			<a id="logo">Hangman Game</a>
		</div>
	</header>

<div id="main-container" class="container">
		<section class="main-section">
			<h1>Press the space bar to start the game.</h1>
			<div id="game_image">
				<img id="image1" src="assets/images/food_plate.jpg" alt="food plate">
			</div>	
		</section>

		<section class="sidebar">
			<div id="game_console">
				<h2></h2>

				<div>
				<!--<p>Press any key to get started.</p>-->
				</div>

				<div>
				<p>Wins : </p>
				</div>

				<div>
					<p>Current Word : </p>
				</div>
				<div>
					<p>               </p>
				</div>

				<div>
					<p>Number of Guesses Remaining : </p>
				</div>
				<div>
					<p>  </p>
				</div>
				<div>
					<p>Letters Already Guessed : </p>
				</div>
				<div>
					<p></p>
				</div>
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
		</div>
	</footer>
</body>
</html>
